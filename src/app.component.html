
@if (authService.currentUser()) {
  <nav class="bg-brand-600 shadow-md sticky top-0 z-50 no-print">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
            <span class="ml-2 font-bold text-xl text-white tracking-tight">Foresta POS</span>
          </div>
          <div class="hidden sm:ml-6 sm:flex sm:space-x-4">
            <a routerLink="/dashboard" routerLinkActive="bg-brand-700" class="text-white hover:bg-brand-500 px-3 py-2 rounded-md text-sm font-medium flex items-center mt-3 h-10 transition-colors">
              Dashboard
            </a>
            <a routerLink="/create" routerLinkActive="bg-brand-700" class="text-white hover:bg-brand-500 px-3 py-2 rounded-md text-sm font-medium flex items-center mt-3 h-10 transition-colors">
              New Bill
            </a>
          </div>
        </div>
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <button (click)="logout()" class="relative inline-flex items-center gap-2 px-4 py-2 border border-transparent text-sm font-medium rounded-md text-brand-600 bg-white hover:bg-brand-50 shadow-sm focus:outline-none transition-colors">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
}

<main class="min-h-screen pb-12">
  <router-outlet></router-outlet>
</main>
